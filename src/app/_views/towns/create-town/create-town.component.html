<form  [formGroup]="provinceForm" (ngSubmit)="submit()">
    <div class="container">
      <div>
        <h2>Add Town</h2>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Town Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Province</label>
        <div class="col-sm-10">
          <input type="text" formControlName="provinceId" class="form-control" id="province" placeholder="Enter Province Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <input type="text" formControlName="countryId" class="form-control" id="country" placeholder="Enter Country Name">
        </div>
      </div>
   
   
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
   </form>
