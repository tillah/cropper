<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-list"></i> <strong>Country List</strong>
            <button class="btn btn-primary active pull-right" type="button" (click)="onCreate()">Add Country</button>
        </div>
        <div class="card-body">

           <span *ngFor="let country of countries">{{country.name}}</span>
            <table class="table table-responsive-sm table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let country of countries; let i = index">
                    <td scope="row">{{i + 1}}</td>
                    <td>{{country.id}}</td>
                    <td>{{country.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
