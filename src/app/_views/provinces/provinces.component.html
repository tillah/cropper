<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-list"></i> <strong>Province List</strong>
            <button class="btn btn-primary active pull-right" type="button" (click)="onCreate()">Add Province</button>
        </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Country Id</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let province of provinces; let i = index">
                        <td scope="row">{{i + 1}}</td>
                        <td>{{province.id}}</td>
                        <td>{{province.name}}</td>
                        <td>{{province.countryId}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
