<form  [formGroup]="provinceForm" (ngSubmit)="submit()">
    <div class="container">
      <div>
        <h2>Add Id Type</h2>
      </div>
      <div class="form-group row">
        <label for="natId" class="col-sm-2 col-form-label">National Id No</label>
        <div class="col-sm-10">
          <input type="text" formControlName="natIdNo" class="form-control" id="natId" placeholder="Enter National ID number">
        </div>
      </div>
      <div class="form-group row">
        <label for="passport" class="col-sm-2 col-form-label">Passport Number</label>
        <div class="col-sm-10">
          <input type="text" formControlName="passportNo" class="form-control" id="passport" placeholder="Enter passport Number">
        </div>
      </div>
   
   
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </div>
    </div>
   </form>
